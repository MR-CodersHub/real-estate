<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Maintenance - LuxeEstate</title>
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="assets/images/favicon.svg">
    <!-- Phosphor Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: var(--bg-subtle);
            text-align: center;
        }

        .maintenance-card {
            background: white;
            padding: 4rem;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-lg);
            max-width: 600px;
            width: 90%;
            margin: 0 auto;
        }
    </style>
</head>

<body>

    <div class="maintenance-card">
        <i class="ph ph-wrench" style="font-size: 5rem; color: var(--secondary); margin-bottom: 2rem;"></i>
        <h1 style="margin-bottom: 1rem; color: var(--primary);">Under Maintenance</h1>
        <p style="color: var(--text-muted); margin-bottom: 2rem; line-height: 1.6;">
            We are currently performing scheduled maintenance to improve our website. We should be back shortly.
            Thank you for your patience!
        </p>

        <div style="margin-top: 2rem; padding-top: 2rem; border-top: 1px solid var(--border-light);">
            <p style="font-weight: 600; margin-bottom: 0.5rem;">Need to contact us?</p>
            <p style="color: var(--text-muted);"><i class="ph ph-envelope"></i> info@luxeestate.com</p>
        </div>
    </div>

</body>

</html>
